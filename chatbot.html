	<div class="chatbox-container">
    <div class="container">
      <div class="row padded_row">
        <!-- right side content -->
        <div class="col-md-7">
          <div class="chat_window">
            <div class="top_menu">
              <div class="title">ChatBot - Jigyasa Bot</div>
            </div>
  
            <!-- dynamically rendered -->
            <ul class="messages"></ul>
  
            <!-- input -->
            <div class="bottom_wrapper">
              <input id="msg_input" placeholder="Say Hi to begin chat..." />

            <select id="languageSelect" onchange="updateLanguage()" style="margin-right: 10px;">
                <option value="en-US">EN</option>
                <option value="hi-IN">HI</option>
                <option value="de-DE">DE</option>
            </select>
              <button type="button" class="icon-button" onclick="startRecognition()">
                <i class="fa fa-microphone" aria-hidden="true"></i>
              </button>
              <button type="button" class="icon-button" onclick="document.getElementById('pdfFile').click();">
                <i class="fa fa-file" aria-hidden="true"></i>
              </button>
              
            </form>
            <div id="intentResult"></div>
            

              <div id="send_button" class="app_button_1">Send</div>
            </div>
          </div>
        </div>
  
        <!-- left side content -->
        <div class="col-md-5">
          <div class="chat_window"></div>
        </div>
      </div>
    </div>
  </div>
  

  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];

            verify: { projectID: '66f9841e93bdab10566a2233' },

            versionID: 'production'
          });
        }
        v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
