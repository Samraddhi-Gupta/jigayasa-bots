<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .half-screen {
            height: 100vh;
        }
        .image-container {
            background-image: url('https://www.mdd.gov.hk/filemanager/template/common/images/index-mdd-main-visual-bg-mobile.jpg'); /* Replace this with your medical image URL */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Left half with image -->
                <div class="col-md-6 image-container half-screen d-none d-md-block"></div>
                
                <!-- Right half with sign-in form -->
                <div class="col-md-6 d-flex align-items-center justify-content-center half-screen">
                    <main class="form-signin w-100 m-auto" style="max-width: 330px;">
                        <form class="text-center" action="/submit" method="POST">
                            <img class="mb-4" src="https://i.pinimg.com/originals/30/7e/69/307e6906c251d91bb6202b3dd4736d7a.jpg" alt="" width="70" height="70">
                            <h1 class="h3 mb-3 fw-normal text-center">Sign Up</h1>
                    
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Name</label>
                            </div>
                
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Phone Number</label>
                            </div>
                
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">DOB</label>
                            </div>
                
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Gender</label>
                            </div>
                
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
                    
                            <div class="form-check text-start my-3">
                                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember me
                                </label>
                            </div>
                            <button class="btn btn-primary w-100 py-2" type="submit" >Sign in</button>
                            <p class="mt-5 mb-3 text-body-secondary text-center">© 2017–2024</p>
                        </form>
                    </main>
                </div>
            </div>
        </div>
    </body>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
