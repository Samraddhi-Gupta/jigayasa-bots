<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="images/fevicon.png" type="image/x-icon">
  <title>JigyasaBot</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <!-- nice select -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />
  <!-- font awesome style -->
  <link href="css/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />

  <style>
    /* Custom styles for the chat interface */
    .chat-container {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      background-color: #f9f9f9;
      margin-bottom: 20px;
    }
    .chat-message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .user-message {
      background-color: #e0f7fa;
      text-align: right;
    }
    .bot-message {
      background-color: #c8e6c9;
      text-align: left;
    }
    .chat-input-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .chat-input {
      flex-grow: 1;
      margin-right: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .icon-button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      padding: 10px;
      margin-left: 5px;
    }
    .green-btn {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .green-btn:hover {
      background-color: darkgreen;
    }
  </style>
</head>

<body class="sub_page">
  <div class="hero_area">
    <div class="hero_bg_box">
      <img src="images/hero-bg.jpg" alt="">
    </div>
    <!-- header section strats -->
    <header class="header_section">
      <div class="header_bottom">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <a class="navbar-brand " href="index.html"> JigyasaBot </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class=""> </span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav  ">
                <li class="nav-item ">
                  <a class="nav-link" href="index.html">Home </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="about.html"> About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="service.html">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="chatbot.html">Chatbot</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="signin.html">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span>
                      Login
                    </span>
                  </a>
                </li>
                <form class="form-inline justify-content-center">
                  <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </form>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <!-- end header section -->
  </div>

  <!-- about section -->
  <section class="about_section layout_padding">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5 offset-md-1">
          <div class="detail-box pr-md-2">
            <div class="heading_container">
              <h2 class="">
                Chatbot
              </h2>
              <div class="chat-container" id="chatResponse"></div>
              <form id="chatForm" class="chat-input-container">
                <input type="text" id="query" name="query" placeholder="Type your query..." class="chat-input" />
                <select id="languageSelect" onchange="updateLanguage()" style="margin-right: 10px;">
                  <option value="en-US">EN</option>
                  <option value="hi-IN">HI</option>
                  <option value="de-DE">DE</option>
                </select>
                <button type="button" class="icon-button" onclick="startRecognition()">
                  <i class="fa fa-microphone" aria-hidden="true"></i>
                </button>
                <button type="button" class="icon-button" onclick="document.getElementById('pdfFile').click();">
                  <i class="fa fa-file" aria-hidden="true"></i>
                </button>
                <button type="button" class="green-btn" onclick="sendMessage()">Send</button>
              </form>
              <div id="intentResult"></div>
              <hr>

              <!-- Hardcoded response for demonstration -->
              <script>
                function sendMessage() {
                  const query = document.getElementById("query").value;
                  const chatContainer = document.getElementById("chatResponse");

                  if (query) {
                    // Display user message
                    const userMessage = document.createElement("div");
                    userMessage.className = "chat-message user-message";
                    userMessage.innerText = query;
                    chatContainer.appendChild(userMessage);

                    // Hardcoded bot response
                    const botResponse = document.createElement("div");
                    botResponse.className = "chat-message bot-message";
                    botResponse.innerText = "This is a standard response for any query.";
                    chatContainer.appendChild(botResponse);

                    // Clear input field
                    document.getElementById("query").value = "";

                    // Scroll to bottom of chat
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                  }
                }
                
              </script>

              <!-- PDF Upload Section -->
              <form id="pdfForm" enctype="multipart/form-data" style="display: none;">
                <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" />
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6 px-0">
          <div class="img-box ">
            <img src="images/about-img.jpg" class="box_img" alt="about img">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
